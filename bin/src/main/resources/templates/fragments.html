<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fragments</title>
</head>
<body>
	<!-- HEAD -->
	<th:block th:fragment="head">
		<!-- Meta Required -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.min.css}">
		<!-- App CSS -->
		<link rel="stylesheet" type="text/css" th:href="@{/css/admin/app.css}">
	</th:block>
	
	<!-- Header -->
	<header th:fragment="header(namePage)">
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<nav class="col-auto">
					<span class="me-3">Dashboard: </span>
					<!-- Photos -->
					<a th:if="${namePage != 'photoIndex'}" th:href="@{/admin/photos}" class="d-inline-block me-3 text-decoration-underline">
						Photos 
					</a>
					<a th:if="${namePage != 'categoryIndex'}" href="/admin/categories" class="d-inline-block text-decoration-underline">
						Categories
					</a>
				</nav>
				<nav class="col-auto">
					<a href="/" class="d-inline-block mx-auto">
						Home <i class="fa-solid fa-house-chimney"></i>
					</a>
				</nav>
				<div class="col-auto">
					<div class="header-right fs-4 py-1">
						<span class="fs-4" sec:authentication="name"></span> 
						<span sec:authentication="principal.authorities"></span> |  
						<a href="/logout">Logout</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<!-- Bootstrap Javascript -->
	<div th:fragment="scripts">
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
	</div>
</body>
</html>
